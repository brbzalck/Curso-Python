<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Menus</title>
</head>
<body>
    <!-- <ul>=Trata-se de uma lista sem ordem específica(apenas com pontos)-->
    <ul>
        <!-- <li>=list item-->
        <li>Café</li>
        <li>Bolo</li>
        <li>Frio</li>
    </ul>
    <!-- <ol>=Trata-se de uma lista ordenada(numerada) -->
    <ol>
        <li>Café</li>
        <li>Bolo</li>
        <li>Frio</li>
    </ol>
    <!-- <dl>=Trata-se de uma lista com descrição em cada item -->
    <dl>
        <!-- <dt> Descrição geral do item -->
        <dt>Café</dt>
        <!-- <dl> Descrição específica do item -->
        <dd>Bebida quente e escura</dd>
        <dt>Bolo</dt>
        <dd>Massa fermentada e doce</dd>
    </dl>
</body>
</html>
